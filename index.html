<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate via QR Code</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .qr-container {
            margin: 20px 0;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
        }

        .qr-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
            border: 2px solid #3498db;
            border-radius: 10px;
        }

        .instructions {
            margin: 25px 0;
            color: #7f8c8d;
            line-height: 1.6;
        }

        .donation-info {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        /* New Telegram icon styles */
        .telegram-link {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .telegram-icon {
            font-size: 40px;
            color: #3498db;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .telegram-icon:hover {
            color: #2980b9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .telegram-icon {
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Thank For Donate </h1>
        
        <div class="qr-container">
            <img src='https://scontent.fpnh2-2.fna.fbcdn.net/v/t39.30808-6/487135118_122122493954800592_1503628855739180493_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=127cfc&_nc_ohc=jKqLxP4jyPoQ7kNvgHSmNx1&_nc_oc=AdnuK1G_RgjM8POnhZJvlHKO0tQOOhHADR3QOTbWVgG0spOOT5-GgVxJ-FEqD14Ke0w&_nc_zt=23&_nc_ht=scontent.fpnh2-2.fna&_nc_gid=lt8p281D8wuTtSiW-KPiSA&oh=00_AYEBO8aurAXV_k-Vhxf9kNTRP8qwfB2Ez7e7r5cNID2gnw&oe=67EC25F0' 
                 alt='Donation QR Code' 
                 class="qr-image">
        </div>

        <div class="instructions">
            <p>Scan the QR code using your mobile device's camera to make a donation</p>
            <p>Click the QR code to view it in full size if needed</p>
        </div>

        <div class="donation-info">
            <h3>Donation Instructions</h3>
            <p>1. Open your mobile banking/payment app</p>
            <p>2. Scan the QR code</p>
            <p>3. Enter the donation amount</p>
            <p>4. Confirm your transaction</p>
        </div>

        <!-- Telegram Icon -->
        <div class="telegram-link">
            <a href="https://t.me/Romastro9" target="_blank" class="telegram-icon">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
    </div>
</body>
</html>
